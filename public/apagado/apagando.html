<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Apagando el sistema...</title>
  <style>
    body {
      margin: 0;
      background-color: #000080;
      color: white;
      font-family: Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid white;
      border-top: 5px solid #000080;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1>Apagando el sistema...</h1>
  <div class="loader"></div>

  <script>
    setTimeout(() => {
      window.close(); // Intenta cerrar la pesta√±a (funciona solo si fue abierta con JS)
    }, 3000);
  </script>
</body>
</html>
