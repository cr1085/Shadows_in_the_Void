<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciando WinClassic</title>
  <style>
    body {
      margin: 0;
      background-color: #000080;
      font-family: Tahoma, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 24px;
    }

    .loading-bar {
      width: 300px;
      height: 20px;
      background-color: #000040;
      border: 2px inset #c0c0c0;
      position: relative;
      overflow: hidden;
    }

    .progress {
      width: 0%;
      height: 100%;
      background-color: #00FFFF;
      animation: load 4s forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .copyright {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Cargando WinClassic...</h1>
  <div class="loading-bar">
    <div class="progress"></div>
  </div>

  <div class="copyright">
    © 2025 WinClassic Escape
  </div>

  <script>
    // Redirigir automáticamente después de 4.5 segundos
    setTimeout(function() {
      window.location.href = "bienvenido.html";
    }, 4500);
  </script>

</body>
</html>
